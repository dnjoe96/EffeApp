<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Vehicle Verification</title>

    

    <link href="{{url_for('static',filename='vehicle/vendor/mdi-font/css/material-design-iconic-font.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static',filename='vehicle/vendor/font-awesome-4.7/css/font-awesome.min.css')}}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{url_for('static',filename='vehicle/vendor/select2/select2.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static',filename='vehicle/vendor/datepicker/daterangepicker.css')}}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{url_for('static',filename='vehicle/css/main.css')}}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                
                    {% include'includes/_messages.html'%}
                <div class="card-body">
                    <h2 class="title text-center">Vehicle Verification</h2>
                    {% from "includes/_formhelpers.html" import render_field %}
                    <form action="{{ url_for('search') }}" method ="POST" enctype="multipart/form-data">
                        {{ form.hidden_tag() }}
                        
                        <div class="row row-space">
                            <div class="col-12">
                                <div class="input-group">
                                    {{render_field(form.vehicle_number, class="form-control")}}
                                 </div>
                            </div>
                        </div>
                        
                        <div class="p-t-20">
                            {{ form.submit(class="btn btn--radius btn--green")}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{url_for('static',filename='vehicle/vendor/jquery/jquery.min.js')}}"></script>
    <!-- Vendor JS-->
    <script src="{{url_for('static',filename='vehicle/vendor/select2/select2.min.js')}}"></script>
    <script src="{{url_for('static',filename='vehicle/vendor/datepicker/moment.min.js')}}"></script>
    <script src="{{url_for('static',filename='vehicle/vendor/datepicker/daterangepicker.js')}}"></script>

    <!-- Main JS-->
    <script src="{{url_for('static',filename='vehicle/js/global.js')}}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
